<h1>Create product</h1>
<table>
  <tr>
    <td>ID:</td>
    <td><input type="text" [(ngModel)]="product.id"></td>
  </tr>
  <tr>
    <td>Name:</td>
    <td><input type="text" [(ngModel)]="product.name"></td>
  </tr>
  <tr>
    <td>Price:</td>
    <td><input type="text" [(ngModel)]="product.price"></td>
  </tr>
</table>
<h1>Product Information</h1>
<p>Id: {{product.id}}</p>
<p>Name: {{product.name}}</p>
<p>Price: {{product.price}}</p>
